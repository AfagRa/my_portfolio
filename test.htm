<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Hamburger Menu</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 90%;
      background-color: #4A90E2;
      color: white;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .menu {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background-color: red;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .menu a:hover {
      color: #FFD700;
    }

    /* Hamburger Icon */
    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .hamburger span {
      background-color: white;
      height: 3px;
      width: 100%;
      border-radius: 2px;
      transition: all 0.3s ease-in-out;
    }

    /* Hidden Checkbox */
    #menu-toggle {
      display: none;
    }

    /* When Checkbox is Checked */
    #menu-toggle:checked + .menu {
      transform: translateX(0); /* Slide the menu into view */
    }

    #menu-toggle:checked ~ header .hamburger span:nth-child(1) {
      transform: rotate(45deg); /* Top bar rotates */
      position: absolute;
      top: 8px;
    }

    #menu-toggle:checked ~ header .hamburger span:nth-child(2) {
      opacity: 0; /* Middle bar disappears */
    }

    #menu-toggle:checked ~ header .hamburger span:nth-child(3) {
      transform: rotate(-45deg); /* Bottom bar rotates */
      position: absolute;
      top: 8px;
    }

    /* Desktop Styles */
    @media (min-width: 992px) {
      .menu {
        display: flex;
        flex-direction: column;
        transform: none;
        position: static;
        height: auto;
        width: auto;
        background: none;
        box-shadow: none;
        padding: 0;
      }

      .menu a {
        margin: 0 1rem;
        font-size: 1rem;
        color: white;
      }

      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Hidden Checkbox -->
  <input type="checkbox" id="menu-toggle" />

  <!-- Sidebar Menu -->
  <nav class="menu">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Header with Hamburger -->
  <header>
    <h1>My Portfolio</h1>
    <!-- Label for Checkbox -->
    <label for="menu-toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>
  </header>

  <!-- Main Content -->
  <div style="padding: 5rem 1rem;">
    <h2>Welcome to My Portfolio</h2>
    <p>
      This is a fully responsive hamburger menu built with pure CSS. Resize the
      browser to see the mobile and desktop versions.
    </p>
  </div>
</body>
</html>
